<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Picker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    body.fullscreen {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    body.fullscreen .container {
      max-width: 100%;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { text-align: center; margin-bottom: 10px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    body.fullscreen h1,
    body.fullscreen .subtitle { display: none; }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    body.fullscreen .layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    @media (max-width: 700px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
    }
    body.fullscreen .panel:first-child { display: none; }
    body.fullscreen .panel {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #4ecdc4;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      color: #fff;
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn-danger {
      background: rgba(255,100,100,0.2);
      color: #ff6464;
    }
    .items-list {
      margin-top: 20px;
    }
    .items-list h3 { margin-bottom: 10px; font-size: 14px; color: #888; }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.03);
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .item button {
      padding: 4px 10px;
      font-size: 12px;
      background: rgba(255,100,100,0.2);
      color: #ff6464;
    }
    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wheel-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    body.fullscreen .wheel-wrapper {
      width: min(70vh, 70vw);
      height: min(70vh, 70vw);
      max-width: 600px;
      max-height: 600px;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 24px solid #ffd700;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .spin-btn {
      padding: 14px 40px;
      font-size: 18px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
    }
    .spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .winner {
      text-align: center;
      padding: 15px 25px;
      background: rgba(78, 205, 196, 0.15);
      border: 1px solid rgba(78, 205, 196, 0.3);
      border-radius: 12px;
      font-size: 18px;
      min-width: 200px;
    }
    .winner span {
      font-weight: 700;
      color: #4ecdc4;
    }
    body.fullscreen .winner {
      font-size: 24px;
      padding: 20px 40px;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
      display: none;
    }
    body:not(.fullscreen) .panel .fullscreen-btn { display: block; }
    .exit-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      z-index: 100;
      display: none;
    }
    body.fullscreen .exit-fullscreen { display: block; }
    .sound-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      cursor: pointer;
    }
    .sound-toggle input {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Wheel Picker</h1>
    <p class="subtitle">Enter your options, spin, and let the wheel decide!</p>
    
    <div class="layout">
      <div class="panel">
        <label for="itemInput">Items (one per line)</label>
        <textarea id="itemInput" placeholder="Pizza&#10;Sushi&#10;Tacos&#10;Burgers"></textarea>
        
        <div class="btn-row">
          <button class="btn-primary" onclick="addItems()">Add to Wheel</button>
          <button class="btn-secondary" onclick="shuffleColors()">Shuffle Colors</button>
          <button class="btn-danger" onclick="clearAll()">Clear</button>
        </div>
        
        <div class="items-list">
          <h3>Items on Wheel</h3>
          <div id="itemsList"></div>
        </div>
        
        <label class="sound-toggle">
          <input type="checkbox" id="soundToggle" checked>
          Enable clicking sound
        </label>
      </div>
      
      <div class="panel wheel-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Full Screen</button>
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <canvas id="wheel" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
          <button class="spin-btn" id="spinBtn" onclick="spin()">Spin the Wheel</button>
          
          <div class="winner">
            Winner: <span id="winner">â€”</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="exit-fullscreen" onclick="toggleFullscreen()">âœ• Exit Full Screen</button>

  <script>
    let items = [];
    let colors = [];
    let rotation = 0;
    let isSpinning = false;
    let audioContext = null;
    
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    const center = size / 2;
    const radius = center - 10;
    
    const palette = [
      '#ff6b6b', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1',
      '#ff9f43', '#48dbfb', '#ff9ff3', '#00b894', '#6c5ce7',
      '#fd79a8', '#e17055', '#74b9ff', '#a29bfe', '#00cec9'
    ];
    
    // Initialize audio context on first user interaction
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }
    
    // Create a clicking sound
    function playClick() {
      if (!document.getElementById('soundToggle').checked) return;
      if (!audioContext) initAudio();
      
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.05);
      
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
      
      osc.connect(gain);
      gain.connect(audioContext.destination);
      
      osc.start(audioContext.currentTime);
      osc.stop(audioContext.currentTime + 0.05);
    }
    
    function toggleFullscreen() {
      document.body.classList.toggle('fullscreen');
      drawWheel();
    }
    
    function addItems() {
      const input = document.getElementById('itemInput');
      const lines = input.value.split('\n').map(s => s.trim()).filter(s => s);
      
      if (lines.length === 0) return;
      
      items = [...items, ...lines];
      input.value = '';
      generateColors();
      renderList();
      drawWheel();
    }
    
    function removeItem(index) {
      items.splice(index, 1);
      generateColors();
      renderList();
      drawWheel();
    }
    
    function clearAll() {
      items = [];
      colors = [];
      rotation = 0;
      renderList();
      drawWheel();
      document.getElementById('winner').textContent = 'â€”';
    }
    
    function shuffleColors() {
      generateColors();
      drawWheel();
    }
    
    function generateColors() {
      colors = [];
      for (let i = 0; i < items.length; i++) {
        colors.push(palette[i % palette.length]);
      }
      // Shuffle
      for (let i = colors.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [colors[i], colors[j]] = [colors[j], colors[i]];
      }
    }
    
    function renderList() {
      const list = document.getElementById('itemsList');
      if (items.length === 0) {
        list.innerHTML = '<div style="color: #666;">No items yet</div>';
        return;
      }
      
      list.innerHTML = items.map((item, i) => `
        <div class="item">
          <span>${escapeHtml(item)}</span>
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      `).join('');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      
      if (items.length === 0) {
        ctx.beginPath();
        ctx.arc(center, center, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#1a1a2e';
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.lineWidth = 2;
        ctx.stroke();
        return;
      }
      
      const anglePerItem = (Math.PI * 2) / items.length;
      
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(rotation);
      ctx.translate(-center, -center);
      
      items.forEach((item, i) => {
        const startAngle = i * anglePerItem;
        const endAngle = startAngle + anglePerItem;
        
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i] || '#666';
        ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Text
        const textAngle = startAngle + anglePerItem / 2;
        const textDist = radius * 0.65;
        const textX = center + Math.cos(textAngle) * textDist;
        const textY = center + Math.sin(textAngle) * textDist;
        
        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(textAngle + Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const displayText = item.length > 14 ? item.substring(0, 14) + '...' : item;
        ctx.fillText(displayText, 0, 0);
        ctx.restore();
      });
      
      ctx.restore();
      
      // Center circle
      ctx.beginPath();
      ctx.arc(center, center, 25, 0, Math.PI * 2);
      ctx.fillStyle = '#1a1a2e';
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 4;
      ctx.stroke();
    }
    
    function spin() {
      if (isSpinning || items.length < 2) return;
      
      initAudio();
      isSpinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('winner').textContent = 'â€”';
      
      const minSpins = 5;
      const maxSpins = 8;
      const totalSpins = minSpins + Math.random() * (maxSpins - minSpins);
      const targetRotation = rotation + totalSpins * Math.PI * 2;
      const duration = 6000; // 6 seconds for drama
      const start = Date.now();
      const startRotation = rotation;
      
      // Track clicks - one per segment pass
      let lastClickSegment = -1;
      
      function animate() {
        const elapsed = Date.now() - start;
        const progress = Math.min(elapsed / duration, 1);
        
        // Custom easing: slow start, fast middle, very slow end (dramatic!)
        // Using easeInOut with extra slowdown at the end
        let ease;
        if (progress < 0.2) {
          // Slow start (first 20%)
          ease = Math.pow(progress / 0.2, 3) * 0.1;
        } else if (progress < 0.7) {
          // Fast middle (20% to 70%)
          const midProgress = (progress - 0.2) / 0.5;
          ease = 0.1 + midProgress * 0.7;
        } else {
          // Very slow end with dramatic deceleration (last 30%)
          const endProgress = (progress - 0.7) / 0.3;
          ease = 0.8 + (1 - Math.pow(1 - endProgress, 4)) * 0.2;
        }
        
        const prevRotation = rotation;
        rotation = startRotation + (targetRotation - startRotation) * ease;
        
        // Play click sound when passing a segment boundary
        if (items.length > 0) {
          const anglePerItem = (Math.PI * 2) / items.length;
          const currentSegment = Math.floor(rotation / anglePerItem);
          if (currentSegment !== lastClickSegment) {
            playClick();
            lastClickSegment = currentSegment;
          }
        }
        
        drawWheel();
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          document.getElementById('spinBtn').disabled = false;
          
          // Final dramatic click
          playClick();
          
          // Calculate winner
          const normalizedRotation = (rotation % (Math.PI * 2) + Math.PI * 2) % (Math.PI * 2);
          const anglePerItem = (Math.PI * 2) / items.length;
          
          let relativeAngle = (3 * Math.PI / 2 - normalizedRotation) % (Math.PI * 2);
          if (relativeAngle < 0) relativeAngle += Math.PI * 2;
          
          const winnerIndex = Math.floor((relativeAngle + 0.0001) / anglePerItem) % items.length;
          
          document.getElementById('winner').textContent = items[winnerIndex];
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // Initialize
    renderList();
    drawWheel();
  </script>
</body>
</html>
