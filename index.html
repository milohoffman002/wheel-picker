<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel Picker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    body.fullscreen {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    body.fullscreen .container {
      max-width: 100%;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { text-align: center; margin-bottom: 10px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    body.fullscreen h1,
    body.fullscreen .subtitle { display: none; }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    body.fullscreen .layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    @media (max-width: 700px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
    }
    body.fullscreen .panel:first-child { display: none; }
    body.fullscreen .panel {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #4ecdc4;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      color: #fff;
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn-danger {
      background: rgba(255,100,100,0.2);
      color: #ff6464;
    }
    .btn-warning {
      background: rgba(255,193,7,0.2);
      color: #ffc107;
    }
    /* Mode selector styles */
    .mode-selector {
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .mode-label {
      font-size: 13px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .mode-toggle {
      display: flex;
      gap: 0;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 4px;
    }
    .mode-option {
      flex: 1;
      padding: 10px 16px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .mode-option.active {
      background: linear-gradient(135deg, #4ecdc4, #44a3aa);
      color: #fff;
    }
    .mode-option:hover:not(.active) {
      color: #ccc;
    }
    .elimination-badge {
      display: inline-block;
      padding: 3px 8px;
      background: rgba(255,100,100,0.3);
      color: #ff6464;
      font-size: 11px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: 700;
    }
    .progress-status {
      font-size: 13px;
      color: #4ecdc4;
      margin-top: 8px;
      font-weight: 600;
    }
    .items-list {
      margin-top: 20px;
    }
    .items-list h3 { margin-bottom: 10px; font-size: 14px; color: #888; }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.03);
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    .item button {
      padding: 4px 10px;
      font-size: 12px;
      background: rgba(255,100,100,0.2);
      color: #ff6464;
    }
    .eliminated-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .eliminated-section h3 {
      color: #666;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .eliminated-item {
      background: rgba(255,255,255,0.02);
      color: #555;
      text-decoration: line-through;
      opacity: 0.6;
    }
    .eliminated-item span::before {
      content: "‚úó ";
      color: #ff6464;
      margin-right: 4px;
      text-decoration: none;
      display: inline-block;
    }
    .elimination-controls {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .elimination-message-field {
      margin-bottom: 12px;
    }
    .elimination-message-field label {
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }
    .elimination-message-field input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }
    .elimination-message-field input:focus {
      outline: none;
      border-color: #4ecdc4;
    }
    .field-hint {
      display: block;
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    body.elimination-active .elimination-controls {
      display: block;
    }
    .winner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }
    .winner-overlay.show {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .winner-overlay h2 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: winnerPulse 1s ease-in-out infinite;
    }
    .winner-overlay .final-winner-name {
      font-size: 64px;
      font-weight: 700;
      color: #4ecdc4;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 40px rgba(78, 205, 196, 0.5);
    }
    .winner-overlay button {
      padding: 16px 40px;
      font-size: 18px;
    }
    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wheel-wrapper {
      position: relative;
      width: 350px;
      height: 350px;
      margin-bottom: 20px;
    }
    body.fullscreen .wheel-wrapper {
      width: min(75vh, 75vw);
      height: min(75vh, 75vw);
      max-width: 700px;
      max-height: 700px;
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 32px solid #ffd700;
      z-index: 10;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .spin-btn {
      padding: 16px 50px;
      font-size: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }
    .spin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
    }
    .spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .winner {
      text-align: center;
      padding: 20px 40px;
      background: rgba(78, 205, 196, 0.15);
      border: 2px solid rgba(78, 205, 196, 0.4);
      border-radius: 16px;
      font-size: 24px;
      min-width: 250px;
      transition: all 0.3s ease;
    }
    .winner.celebrating {
      animation: winnerPulse 0.5s ease-in-out 3;
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.3), rgba(245, 87, 108, 0.3));
      border-color: #4ecdc4;
      transform: scale(1.05);
    }
    @keyframes winnerPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .winner span {
      font-weight: 700;
      color: #4ecdc4;
      font-size: 1.2em;
    }
    body.fullscreen .winner {
      font-size: 32px;
      padding: 25px 50px;
    }
    body.fullscreen .winner.celebrating {
      font-size: 40px;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
      display: none;
    }
    body:not(.fullscreen) .panel .fullscreen-btn { display: block; }
    .exit-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      z-index: 100;
      display: none;
    }
    body.fullscreen .exit-fullscreen { display: block; }
    .sound-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      cursor: pointer;
    }
    .sound-toggle input {
      cursor: pointer;
    }
    /* Confetti canvas */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .min-items-warning {
      color: #ff6464;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }
    .min-items-warning.show {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="container">
    <h1>üéØ Wheel Picker</h1>
    <p class="subtitle">Enter your options, spin, and let the wheel decide!</p>
    
    <div class="layout">
      <div class="panel">
        <!-- Mode Selector -->
        <div class="mode-selector">
          <div class="mode-label">Game Mode</div>
          <div class="mode-toggle">
            <button class="mode-option active" id="modeNormal" onclick="setMode('normal')">Normal</button>
            <button class="mode-option" id="modeElimination" onclick="setMode('elimination')">Elimination</button>
          </div>
          <div class="progress-status" id="progressStatus"></div>
        </div>

        <label for="itemInput">Items (one per line)</label>
        <textarea id="itemInput" placeholder="Pizza&#10;Sushi&#10;Tacos&#10;Burgers"></textarea>
        
        <div class="btn-row">
          <button class="btn-primary" onclick="addItems()">Add to Wheel</button>
          <button class="btn-secondary" onclick="shuffleColors()">Shuffle Colors</button>
          <button class="btn-danger" onclick="clearAll()">Clear</button>
        </div>
        
        <div class="min-items-warning" id="minItemsWarning">
          ‚ö†Ô∏è Need at least 2 items to spin
        </div>

        <!-- Elimination Controls -->
        <div class="elimination-controls" id="eliminationControls">
          <div class="elimination-message-field">
            <label for="eliminationMessage">Elimination Message</label>
            <input type="text" id="eliminationMessage" value="eliminated" placeholder="e.g., up next, selected, etc.">
            <small class="field-hint">Shown as: Winner: [item] [message]</small>
          </div>
          <div class="btn-row">
            <button class="btn-warning" onclick="resetElimination()">üîÑ Reset Elimination</button>
          </div>
        </div>
        
        <div class="items-list">
          <h3>Items on Wheel <span id="activeCount"></span></h3>
          <div id="itemsList"></div>
        </div>

        <!-- Eliminated Items Section -->
        <div class="eliminated-section" id="eliminatedSection" style="display: none;">
          <h3>Eliminated <span id="eliminatedCount"></span></h3>
          <div id="eliminatedList"></div>
        </div>
        
        <label class="sound-toggle">
          <input type="checkbox" id="soundToggle" checked>
          Enable sounds
        </label>
      </div>
      
      <div class="panel wheel-container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Full Screen</button>
        <div class="wheel-wrapper">
          <div class="pointer"></div>
          <canvas id="wheel" width="800" height="800"></canvas>
        </div>
        
        <div class="controls">
          <button class="spin-btn" id="spinBtn" onclick="spin()">Spin the Wheel</button>
          
          <div class="winner" id="winnerBox">
            <span id="winnerLabel">Winner:</span> <span id="winner">‚Äî</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="exit-fullscreen" onclick="toggleFullscreen()">‚úï Exit Full Screen</button>

  <!-- Winner Overlay for Elimination Mode -->
  <div class="winner-overlay" id="winnerOverlay">
    <h2>üèÜ Winner! üèÜ</h2>
    <div class="final-winner-name" id="finalWinnerName"></div>
    <button class="btn-primary" onclick="closeWinnerOverlay()">Awesome!</button>
  </div>

  <script>
    // Game state
    let items = [];
    let colors = [];
    let rotation = 0;
    let isSpinning = false;
    let audioContext = null;
    
    // Elimination mode state
    let gameMode = 'normal'; // 'normal' or 'elimination'
    let eliminatedItems = [];
    let originalItems = []; // Store original items for reset
    let originalColors = []; // Store original colors for consistency
    let eliminationRound = 0;
    let finalWinner = null;
    
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    const center = size / 2;
    const radius = center - 20;
    
    // Confetti canvas
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    let confettiParticles = [];
    let confettiAnimationId = null;
    
    function resizeConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeConfetti();
    window.addEventListener('resize', resizeConfetti);
    
    const palette = [
      '#ff6b6b', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1',
      '#ff9f43', '#48dbfb', '#ff9ff3', '#00b894', '#6c5ce7',
      '#fd79a8', '#e17055', '#74b9ff', '#a29bfe', '#00cec9'
    ];
    
    // Initialize audio context on first user interaction
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }
    
    // Create a clicking sound
    function playClick() {
      if (!document.getElementById('soundToggle').checked) return;
      if (!audioContext) initAudio();
      
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.03);
      
      gain.gain.setValueAtTime(0.15, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.03);
      
      osc.connect(gain);
      gain.connect(audioContext.destination);
      
      osc.start(audioContext.currentTime);
      osc.stop(audioContext.currentTime + 0.03);
    }
    
    // Victory fanfare sound
    function playFanfare() {
      if (!document.getElementById('soundToggle').checked) return;
      if (!audioContext) initAudio();
      
      const now = audioContext.currentTime;
      
      // First chord (C major)
      playChord(now, [261.63, 329.63, 392.00], 0.3);
      // Second chord (F major) 
      playChord(now + 0.15, [349.23, 440.00, 523.25], 0.3);
      // Third chord (G major)
      playChord(now + 0.30, [392.00, 493.88, 587.33], 0.3);
      // Final chord (C major, sustained)
      playChord(now + 0.45, [261.63, 329.63, 392.00, 523.25], 0.8);
    }
    
    function playChord(time, frequencies, duration) {
      frequencies.forEach(freq => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, time);
        
        gain.gain.setValueAtTime(0, time);
        gain.gain.linearRampToValueAtTime(0.2, time + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        
        osc.start(time);
        osc.stop(time + duration);
      });
    }
    
    // Confetti effect
    function createConfetti() {
      confettiParticles = [];
      const colors = ['#ff6b6b', '#feca57', '#54a0ff', '#5f27cd', '#1dd1a1', '#ff9f43', '#48dbfb', '#ff9ff3'];
      
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: -20 - Math.random() * 100,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: 8 + Math.random() * 8,
          speedY: 3 + Math.random() * 4,
          speedX: (Math.random() - 0.5) * 4,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 10,
          sway: Math.random() * 0.1,
          swayOffset: Math.random() * Math.PI * 2
        });
      }
      
      animateConfetti();
    }
    
    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      
      let activeParticles = 0;
      
      confettiParticles.forEach(p => {
        p.y += p.speedY;
        p.x += p.speedX + Math.sin(p.y * p.sway + p.swayOffset) * 2;
        p.rotation += p.rotationSpeed;
        
        if (p.y < confettiCanvas.height + 20) {
          activeParticles++;
          confettiCtx.save();
          confettiCtx.translate(p.x, p.y);
          confettiCtx.rotate(p.rotation * Math.PI / 180);
          confettiCtx.fillStyle = p.color;
          confettiCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
          confettiCtx.restore();
        }
      });
      
      if (activeParticles > 0) {
        confettiAnimationId = requestAnimationFrame(animateConfetti);
      }
    }
    
    function stopConfetti() {
      if (confettiAnimationId) {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
      }
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }
    
    function celebrate(winnerName, isFinal = false) {
      // Play fanfare
      playFanfare();
      
      // Animate winner box
      const winnerBox = document.getElementById('winnerBox');
      winnerBox.classList.add('celebrating');
      setTimeout(() => winnerBox.classList.remove('celebrating'), 2000);
      
      // Launch confetti
      createConfetti();
      setTimeout(stopConfetti, isFinal ? 6000 : 4000);
    }
    
    function toggleFullscreen() {
      document.body.classList.toggle('fullscreen');
      drawWheel();
    }
    
    // Mode switching
    function setMode(mode) {
      gameMode = mode;
      
      // Update UI
      document.getElementById('modeNormal').classList.toggle('active', mode === 'normal');
      document.getElementById('modeElimination').classList.toggle('active', mode === 'elimination');
      
      // Update body class for CSS
      if (mode === 'elimination') {
        document.body.classList.add('elimination-active');
      } else {
        document.body.classList.remove('elimination-active');
      }
      
      // Reset elimination state when switching to normal
      if (mode === 'normal') {
        eliminatedItems = [];
        eliminationRound = 0;
        finalWinner = null;
        // Restore original items and colors if we have them
        if (originalItems.length > 0) {
          items = [...originalItems];
          originalItems = [];
          originalColors = [];
          generateColors();
        }
      } else {
        // Starting elimination mode - save original items and colors
        if (items.length > 0 && originalItems.length === 0) {
          originalItems = [...items];
          // Generate colors if needed and store them
          if (originalColors.length === 0) {
            generateColors();
          }
        }
        eliminationRound = 0;
        eliminatedItems = [];
        finalWinner = null;
      }
      
      updateProgressStatus();
      renderList();
      renderEliminatedList();
      drawWheel();
      updateWinnerDisplay();
    }
    
    function updateProgressStatus() {
      const statusEl = document.getElementById('progressStatus');
      const warningEl = document.getElementById('minItemsWarning');
      
      if (gameMode === 'elimination') {
        if (items.length < 2) {
          statusEl.textContent = '';
          warningEl.classList.add('show');
        } else {
          warningEl.classList.remove('show');
          const totalItems = items.length + eliminatedItems.length;
          const round = eliminatedItems.length + 1;
          statusEl.textContent = `Round ${round} of ${totalItems - 1} ‚Ä¢ ${items.length} remaining`;
        }
      } else {
        statusEl.textContent = '';
        if (items.length < 2) {
          warningEl.classList.add('show');
        } else {
          warningEl.classList.remove('show');
        }
      }
    }
    
    function updateWinnerDisplay() {
      const winnerLabel = document.getElementById('winnerLabel');
      const winnerSpan = document.getElementById('winner');
      
      if (gameMode === 'elimination' && finalWinner) {
        winnerLabel.textContent = 'Winner:';
        winnerSpan.textContent = finalWinner;
      } else if (gameMode === 'elimination' && items.length === 1 && !finalWinner) {
        // Auto-declare last remaining item as winner
        finalWinner = items[0];
        winnerLabel.textContent = 'Winner:';
        winnerSpan.textContent = finalWinner;
        celebrate(finalWinner, true);
        showWinnerOverlay(finalWinner);
      } else {
        winnerLabel.textContent = 'Winner:';
        if (!winnerSpan.textContent || winnerSpan.textContent === '‚Äî') {
          winnerSpan.textContent = '‚Äî';
        }
      }
    }
    
    function showWinnerOverlay(winnerName) {
      document.getElementById('finalWinnerName').textContent = winnerName;
      document.getElementById('winnerOverlay').classList.add('show');
    }
    
    function closeWinnerOverlay() {
      document.getElementById('winnerOverlay').classList.remove('show');
    }
    
    function resetElimination() {
      if (originalItems.length > 0) {
        items = [...originalItems];
        eliminatedItems = [];
        eliminationRound = 0;
        finalWinner = null;
        // Restore original colors
        colors = [...originalColors];
        renderList();
        renderEliminatedList();
        drawWheel();
        updateProgressStatus();
        
        // Reset winner display
        document.getElementById('winner').textContent = '‚Äî';
        document.getElementById('winnerBox').classList.remove('celebrating');
        stopConfetti();
      }
    }
    
    function addItems() {
      const input = document.getElementById('itemInput');
      const lines = input.value.split('\n').map(s => s.trim()).filter(s => s);
      
      if (lines.length === 0) return;
      
      items = [...items, ...lines];
      
      // In elimination mode, update original items and regenerate colors
      if (gameMode === 'elimination') {
        originalItems = [...items];
        eliminationRound = 0;
        eliminatedItems = [];
        finalWinner = null;
        originalColors = []; // Clear original colors so new ones are generated
      }
      
      input.value = '';
      generateColors();
      renderList();
      renderEliminatedList();
      drawWheel();
      updateProgressStatus();
    }
    
    function removeItem(index) {
      const removedItem = items[index];
      items.splice(index, 1);
      colors.splice(index, 1);
      
      // Update original items in elimination mode
      if (gameMode === 'elimination') {
        // Remove from originalItems and originalColors as well
        const originalIndex = originalItems.indexOf(removedItem);
        if (originalIndex > -1) {
          originalItems.splice(originalIndex, 1);
          originalColors.splice(originalIndex, 1);
        }
      }
      
      renderList();
      drawWheel();
      updateProgressStatus();
    }
    
    function clearAll() {
      items = [];
      colors = [];
      rotation = 0;
      eliminatedItems = [];
      originalItems = [];
      originalColors = [];
      eliminationRound = 0;
      finalWinner = null;
      renderList();
      renderEliminatedList();
      drawWheel();
      document.getElementById('winner').textContent = '‚Äî';
      stopConfetti();
      updateProgressStatus();
    }
    
    function shuffleColors() {
      generateColors();
      drawWheel();
    }
    
    function generateColors() {
      // Only generate new colors if we don't have original colors stored
      // or if we're in normal mode and adding new items
      if (gameMode === 'normal' || originalColors.length === 0) {
        colors = [];
        for (let i = 0; i < items.length; i++) {
          colors.push(palette[i % palette.length]);
        }
        // Shuffle
        for (let i = colors.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [colors[i], colors[j]] = [colors[j], colors[i]];
        }
        // Store as original colors for elimination mode
        originalColors = [...colors];
      } else {
        // In elimination mode with existing original colors,
        // filter colors to match remaining items
        colors = items.map(item => {
          const originalIndex = originalItems.indexOf(item);
          return originalColors[originalIndex];
        });
      }
    }
    
    function renderList() {
      const list = document.getElementById('itemsList');
      const countEl = document.getElementById('activeCount');
      
      if (items.length === 0) {
        list.innerHTML = '<div style="color: #666;">No items yet</div>';
        countEl.textContent = '';
        return;
      }
      
      countEl.textContent = `(${items.length})`;
      
      list.innerHTML = items.map((item, i) => `
        <div class="item">
          <span>${escapeHtml(item)}</span>
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      `).join('');
    }
    
    function renderEliminatedList() {
      const section = document.getElementById('eliminatedSection');
      const list = document.getElementById('eliminatedList');
      const countEl = document.getElementById('eliminatedCount');
      
      if (gameMode !== 'elimination' || eliminatedItems.length === 0) {
        section.style.display = 'none';
        return;
      }
      
      section.style.display = 'block';
      countEl.textContent = `(${eliminatedItems.length})`;
      
      // Show in reverse order (most recently eliminated first)
      const reversed = [...eliminatedItems].reverse();
      list.innerHTML = reversed.map((item) => `
        <div class="item eliminated-item">
          <span>${escapeHtml(item)}</span>
        </div>
      `).join('');
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      
      if (items.length === 0) {
        ctx.beginPath();
        ctx.arc(center, center, radius, 0, Math.PI * 2);
        ctx.fillStyle = '#1a1a2e';
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.lineWidth = 2;
        ctx.stroke();
        return;
      }
      
      const anglePerItem = (Math.PI * 2) / items.length;
      
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(rotation);
      ctx.translate(-center, -center);
      
      // Dynamic font size based on number of items
      let fontSize;
      if (items.length <= 4) fontSize = 28;
      else if (items.length <= 6) fontSize = 24;
      else if (items.length <= 10) fontSize = 20;
      else if (items.length <= 15) fontSize = 16;
      else fontSize = 14;
      
      items.forEach((item, i) => {
        const startAngle = i * anglePerItem;
        const endAngle = startAngle + anglePerItem;
        
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i] || '#666';
        ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Text - positioned closer to outer edge for better visibility
        const textAngle = startAngle + anglePerItem / 2;
        const textDist = radius * 0.75;
        const textX = center + Math.cos(textAngle) * textDist;
        const textY = center + Math.sin(textAngle) * textDist;
        
        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(textAngle + Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = `bold ${fontSize}px sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 4;
        const displayText = item.length > 12 ? item.substring(0, 11) + '‚Ä¶' : item;
        ctx.fillText(displayText, 0, 0);
        ctx.restore();
      });
      
      ctx.restore();
      
      // Center circle
      ctx.beginPath();
      ctx.arc(center, center, 35, 0, Math.PI * 2);
      ctx.fillStyle = '#1a1a2e';
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 4;
      ctx.stroke();
      
      // Center dot
      ctx.beginPath();
      ctx.arc(center, center, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#4ecdc4';
      ctx.fill();
    }
    
    function spin() {
      if (isSpinning || items.length < 2) return;
      
      // Stop any previous confetti
      stopConfetti();
      
      initAudio();
      isSpinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('winner').textContent = '‚Äî';
      document.getElementById('winnerBox').classList.remove('celebrating');
      
      const minSpins = 5;
      const maxSpins = 8;
      const totalSpins = minSpins + Math.random() * (maxSpins - minSpins);
      const targetRotation = rotation + totalSpins * Math.PI * 2;
      const duration = 6000;
      const start = Date.now();
      const startRotation = rotation;
      
      let lastClickSegment = -1;
      
      function animate() {
        const elapsed = Date.now() - start;
        const progress = Math.min(elapsed / duration, 1);
        
        // Smooth deceleration: starts fast, gradually slows down
        const ease = 1 - Math.pow(1 - progress, 3);
        
        rotation = startRotation + (targetRotation - startRotation) * ease;
        
        if (items.length > 0) {
          const anglePerItem = (Math.PI * 2) / items.length;
          const currentSegment = Math.floor(rotation / anglePerItem);
          if (currentSegment !== lastClickSegment) {
            playClick();
            lastClickSegment = currentSegment;
          }
        }
        
        drawWheel();
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          document.getElementById('spinBtn').disabled = false;
          
          playClick();
          
          const normalizedRotation = (rotation % (Math.PI * 2) + Math.PI * 2) % (Math.PI * 2);
          const anglePerItem = (Math.PI * 2) / items.length;
          
          let relativeAngle = (3 * Math.PI / 2 - normalizedRotation) % (Math.PI * 2);
          if (relativeAngle < 0) relativeAngle += Math.PI * 2;
          
          const winnerIndex = Math.floor((relativeAngle + 0.0001) / anglePerItem) % items.length;
          const winnerName = items[winnerIndex];
          
          // Handle based on game mode
          if (gameMode === 'elimination') {
            handleEliminationSpin(winnerIndex, winnerName);
          } else {
            // Normal mode - just show winner
            document.getElementById('winner').textContent = winnerName;
            celebrate(winnerName);
          }
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    function handleEliminationSpin(winnerIndex, winnerName) {
      if (items.length === 2) {
        // Final round: picked item is eliminated, remaining is winner
        const eliminatedName = items[winnerIndex];
        eliminatedItems.push(eliminatedName);
        
        // Remove from items and colors
        items.splice(winnerIndex, 1);
        colors.splice(winnerIndex, 1);
        
        // The remaining item is the winner
        finalWinner = items[0];
        
        renderList();
        renderEliminatedList();
        drawWheel();
        updateProgressStatus();
        
        // Show final winner
        document.getElementById('winner').textContent = finalWinner;
        celebrate(finalWinner, true);
        showWinnerOverlay(finalWinner);
      } else {
        // Normal elimination round
        eliminatedItems.push(winnerName);
        items.splice(winnerIndex, 1);
        colors.splice(winnerIndex, 1);
        eliminationRound++;
        
        renderList();
        renderEliminatedList();
        drawWheel();
        updateProgressStatus();
        
        // Show eliminated item with custom message
        const eliminationMsg = document.getElementById('eliminationMessage').value.trim() || 'eliminated';
        document.getElementById('winner').textContent = `${winnerName} ${eliminationMsg}!`;
        
        // Small celebration for elimination (shorter)
        celebrate(winnerName, false);
        
        // Check if we somehow got to 1 item (edge case)
        if (items.length === 1) {
          finalWinner = items[0];
          // Keep the single remaining color
          colors = [colors[0]];
          setTimeout(() => {
            document.getElementById('winner').textContent = finalWinner;
            celebrate(finalWinner, true);
            showWinnerOverlay(finalWinner);
          }, 1500);
        }
      }
    }
    
    // Initialize
    renderList();
    drawWheel();
    updateProgressStatus();
  </script>
